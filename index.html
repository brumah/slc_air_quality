<!doctype html>
<html>
    <head>
        <title>test</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    </head>
    <body>
        <div class="flex flex-col h-screen">
            <header
                class="bg-gray-900 text-white py-4 px-6 flex items-center justify-between"
            >
                <h1 class="text-2xl font-bold">Weather Dashboard</h1>
            </header>
            <main class="flex-1 bg-gray-100 dark:bg-gray-900 p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div
                        class="border text-card-foreground bg-white dark:bg-gray-800 rounded-lg shadow-md"
                        data-v0-t="card"
                    >
                        <div class="flex flex-col space-y-1.5 p-6">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3
                                        class="text-gray-500 dark:text-gray-400 whitespace-nowrap text-2xl font-semibold leading-none tracking-tight"
                                    >
                                        Current Weather
                                    </h3>
                                    <p
                                        class="text-sm text-muted-foreground text-gray-500 dark:text-gray-400"
                                    >
                                        Salt Lake City, UT
                                    </p>
                                </div>
                                <div
                                    class="flex items-center gap-2 text-gray-500 dark:text-gray-400 text-sm"
                                >
                                    <span class="text-4xl font-bold"
                                        >{{.Main.Temp}}°F</span
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="p-6 grid grid-cols-2 gap-4">
                            <div class="flex flex-col items-start">
                                <span
                                    class="text-gray-500 dark:text-gray-400 text-sm"
                                    >High</span
                                >
                                <span
                                    class="text-2xl font-bold text-gray-500 dark:text-gray-400"
                                    >{{.Main.Temp_max}}°F</span
                                >
                            </div>
                            <div class="flex flex-col items-start">
                                <span
                                    class="text-gray-500 dark:text-gray-400 text-sm"
                                    >Low</span
                                >
                                <span
                                    class="text-2xl font-bold text-gray-500 dark:text-gray-400"
                                    >{{.Main.Temp_min}}°F</span
                                >
                            </div>
                            <div class="flex flex-col items-start">
                                <span
                                    class="text-gray-500 dark:text-gray-400 text-sm"
                                    >Wind</span
                                >
                                <span
                                    class="text-2xl font-bold text-gray-500 dark:text-gray-400"
                                    >{{.Wind.Speed}} mph</span
                                >
                            </div>
                            <div class="flex flex-col items-start">
                                <span
                                    class="text-gray-500 dark:text-gray-400 text-sm"
                                    >Humidity</span
                                >
                                <span
                                    class="text-2xl font-bold text-gray-500 dark:text-gray-400"
                                    >{{.Main.Humidity}}%</span
                                >
                            </div>
                        </div>
                    </div>
                    <div
                        class="border text-card-foreground bg-white dark:bg-gray-800 rounded-lg shadow-md"
                        data-v0-t="card"
                    >
                        <div class="flex flex-col space-y-1.5 p-6">
                            <h3
                                class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight text-gray-500 dark:text-gray-400"
                            >
                                Air Quality Index
                            </h3>
                        </div>
                        <div
                            class="p-6 flex flex-col items-center justify-center"
                        >
                            <div
                                class="bg-green-500 rounded-full w-20 h-20 flex items-center justify-center"
                            >
                                <span class="text-4xl font-bold text-white"
                                    >{{.AQI}}</span
                                >
                            </div>
                            <span class="text-gray-500 dark:text-gray-400 mt-2"
                                >Good</span
                            >
                        </div>
                    </div>
                </div>
            </main>
            <footer class="bg-gray-900 text-white py-4 px-6 text-center">
                <p class="text-sm">Powered by api.openweathermap.org</p>
            </footer>
        </div>
    </body>
</html>
